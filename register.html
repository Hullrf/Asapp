<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        padding: 20px;
      }
      form {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        width: 400px;
        margin: auto;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-top: 10px;
        font-weight: bold;
      }
      input,
      select,
      button {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #28a745;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        margin-top: 15px;
      }
      button:hover {
        background: #218838;
      }
      #negocioFields {
        display: none;
        margin-top: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <h2>Crear Cuenta</h2>
    <form action="register.php" method="POST">
      <!-- Selección de rol -->
      <label for="rol">Registrarse como:</label>
      <select name="rol" id="rol" required>
        <option value="cliente">Cliente</option>
        <option value="admin">Administrador de negocio</option>
      </select>

      <!-- Datos de usuario -->
      <label>Nombre de usuario:</label>
      <input type="text" name="nombre" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Contraseña:</label>
      <input type="password" name="password" required />

      <!-- Datos del negocio (solo admin) -->
      <div id="negocioFields">
        <h4>Datos del Negocio</h4>
        <label>Nombre del negocio:</label>
        <input type="text" name="nombre_negocio" id="nombre_negocio" />

        <label>Dirección:</label>
        <input type="text" name="direccion" id="direccion" />

        <label>Teléfono:</label>
        <input type="text" name="telefono" id="telefono" />

        <label>Email del negocio:</label>
        <input type="email" name="email_negocio" id="email_negocio" />
      </div>

      <button type="submit">Registrar</button>
    </form>

    <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>

    <script>
      // Mostrar u ocultar campos de negocio según rol
      const rolSelect = document.getElementById("rol");
      const negocioFields = document.getElementById("negocioFields");
      const negocioInputs = negocioFields.querySelectorAll("input");

      rolSelect.addEventListener("change", function () {
        if (this.value === "admin") {
          negocioFields.style.display = "block";
          negocioInputs.forEach((input) => input.setAttribute("required", true));
        } else {
          negocioFields.style.display = "none";
          negocioInputs.forEach((input) =>
            input.removeAttribute("required")
          );
        }
      });
    </script>
  </body>
</html>
